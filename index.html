<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="en" />
    <link href="style.css" rel="stylesheet" />
    <title>Financial Tracker</title>
  </head>
  <body>
    <h1 id="title-banner">Personal Finance Tracker</h1>
    <form id="overall-view">
      <h2 id="accounts-display">
        Account Totals:
        <!--string interpolation-->
      </h2>
      <h2>Which account do you want to change?</h2>
      <label for="checking">Checking:</label>
      <input name="account" id="checking-selector" type="radio" />
      <label for="savings">Savings:</label>
      <input name="account" id="savings-selector" type="radio" />
      <br />
      <br />
    </form>
    <form id="checking-adjusting">
      <button id="add-funds-selector" disabled>Add Funds</button>
      <button id="subtract-funds-selector" disabled>Subtract Funds</button>
      <br />
      <br />
      <label id="add-funds-label" for="add-funds" hidden>Add Funds: $</label>
      <input id="add-funds" type="text" hidden />
      <input id="addition-date" type="date" hidden />
      <label id="sub-funds-label" for="subtract-funds" hidden
        >Subtract Funds: $</label
      >
      <input id="subtract-funds" type="text" hidden />
      <input id="subtraction-date" type="date" hidden />
      <br />
      <br />
      <label id="memo-label" for="memo" hidden>Memo:</label>
      <textarea id="memo" placeholder="Describe the change" hidden></textarea>
      <br />
      <input id="submit-transaction" type="submit" disabled />
    </form>
    <ol id="transaction-list"></ol>
    <script src="main.js"></script>
  </body>
</html>
